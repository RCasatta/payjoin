name: Test and Build

on: [push, pull_request]

jobs:

  test-lib:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly, 1.41.1]

    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1.2.0
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - run: echo "INTEGRATION=integration" >> $GITHUB_ENV
        if: ${{ matrix.rust != '1.41.1' }}
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --features sender,receiver,${{ env.INTEGRATION }} --manifest-path bip78/Cargo.toml

  build-payjoin-client:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        rust: [ stable, nightly, 1.46.0 ]

    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1.2.0
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - run: cd payjoin-client
      - name: build payjoin example
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path payjoin-client/Cargo.toml
